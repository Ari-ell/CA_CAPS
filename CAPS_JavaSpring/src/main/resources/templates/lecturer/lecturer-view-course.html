<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"></html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Lecturer view course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/lecturerpage.css}" />
</head>
<body>
    <div class="container">
        <div th:replace="fragments/layout.html :: header"> </div>
        <div th:replace="fragments/layout.html :: menu"></div>
        <table id="lecturer-table">
            <thead>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Course Description</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr th:each="course : ${courseList}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.description}"></td>
                    <td>
                        <a href="#">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <footer th:replace="fragments/layout.html :: footer"></footer>
    </div>
</body>
</html>
