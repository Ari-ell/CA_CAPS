<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <title>Lecturer - Edit Enrollment</title>
<head th:replace="fragments/layout.html :: html_head"></head>


<body style="margin-left: 20px; margin-top:20px">
    <div th:replace="fragments/layout.html :: header"/>
    <div th:replace="fragments/layout.html :: menu"/>
    <br/>

    <h4 style="font-weight: bolder; margin-left: 20px;">Submit Rejection Request</h4>
    <br/>
    <div th:if="${#lists.isEmpty(lectCourses)}">
        <h4> No courses to display..</h4>
    </div>

    <div th:if="${not #lists.isEmpty(lectCourses)}" style="margin-left: 20px;">
    <h4> Select course</h4>
        <form action="#" method="post" th:action="@{/lecturer/course/rejection/student}">
            <div th:each="item : ${lectCourses}" style="padding-top: 0.5rem;">
                <input type="radio" th:value="${item.id}" name="courseid" required>
                <label th:text="${item.name}" ></label>
            </div><br/>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

<footer th:replace="fragments/layout.html :: footer"/>
</html>
