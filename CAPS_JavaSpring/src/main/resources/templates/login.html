<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    </head>
    <body>
    <div class="container">
        <div class="row justify-content-md-center" style="margin-top:9rem;">
            <div class="col-md-auto">
                <div class="card" style="width: 40rem;">
                    <div class="card-header text-center">
                        <img src="/images/logo.png" alt="" width="66" height="30">
                    </div>
                    <div class="card-body ">
                        <h3 class="font-weight-normal text-center ">Login</h3>
                        <form class="form-horizontal center-block" th:action="@{/login}" method="post" th:object="${user}" style="margin-left:2rem">
                            <div class="form-group" style="margin-bottom:0.5rem">
                                <label class="sr-only">Email</label>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
                                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                </div>
                            </div>
                            <div class="form-group" style="margin-bottom:0.5rem">
                                <label class="sr-only">Password</label>
                                <div class="col-sm-11">
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></p>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <div class="col-sm-11">
                                    <input type="submit" class="btn btn-primary" value="Sign in">
                                    <p class="text-danger" th:if ="${errorMessage}" th:text="${errorMessage}"></p>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Â© CAPS - Team 1 - 2023
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
