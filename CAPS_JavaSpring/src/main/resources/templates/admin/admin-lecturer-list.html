<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Manage Lecturers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/lecturerpage.css}" />
</head>

<body>
    <div th:replace="fragments/layout.html :: header"></div>
    <div th:replace="fragments/layout.html :: menu"></div><br/>
    
    <div class="container">

        <h3 class="mb-3 mt-3" style="text-align: center; padding-top: 2rem;">Lecturer Details</h3>
        <table id="lecturer-table">
            <thead>
                <th>Lecturer ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <!-- <th>Id</th>  -->
                <th>Actions</th>
            </thead>
            <tbody>
                <tr th:each="lecturer : ${lecturerList}">
                    <td th:text="${lecturer.username}"></td>
                    <td th:text="${lecturer.firstName}"></td>
                    <td th:text="${lecturer.lastName}"></td>
                    <td th:text="${lecturer.email}"></td>
                    <!-- <td th:text="${lecturer.id}"></td> -->
                    <td>
                        <a class="btn-primary" th:href="@{/admin/lecturer/edit/} + ${lecturer.id}">
                            Edit
                        </a>
                        <a class="btn-danger" th:href="@{/admin/lecturer/delete/} + ${lecturer.id}">
                            Delete
                        </a>
                        <a class="btn-warning" th:href="@{/admin/lecturer/course/} + ${lecturer.id}">
                            Manage Teachings
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer id="myfooter">
            <div class="first">
                <small>Today is: <b th:text="${#execInfo.now.time}"></b> </small> 
                <small>  &copy; NUS-ISS, 2023, Course Application Processing System </small> 
            </div>
            <div class="second">
                <small> GDipSA SA56 Team 1. All Rights Reserved &#174; </small>
            </div>       
        </footer>
    </div>
</body>

</html>
